<div class="content-wrapper">
  <section class="content">
    <div class="row">
      <!-- left column -->
      <div class="col-md-6">
        <!-- general form elements -->
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Changer ton mot de passe </h3>
          </div>
          <form >
            <div class="form-group has-feedback">


              <input type="text" class="form-control" placeholder="nom" name="nom" [(ngModel)]="username">
              <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">


              <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="password">
              <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">


              <input type="text" class="form-control" placeholder="nom" name="nom" [(ngModel)]="key">
              <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>

            <div class="row">

              <!-- /.col -->
              <div class="col-xs-4">
                <button type="submit" class="btn btn-primary btn-block btn-flat" (click)="changermdp()">Register</button>
              </div>
              <!-- /.col -->
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
