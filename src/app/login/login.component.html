<body  >
<div class="login-box" >
  <div class="login-logo" >

    </div>
  <!-- /.login-logo -->
  <div class="login-box-body" >
    <p class="login-box-msg"></p>

  
    <form>

      <img src="assets/dist/img/cnss.png" width="100%"  >
      
       <h1> <img src="assets/dist/img/login.png" height="8%"> Connectez  </h1>
      <div class="form-group has-feedback">

        <input type="email" class="form-control" placeholder="nom d'utilisateur" name="username" [(ngModel)]="username">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Mot de passe" name="mdp" [(ngModel)]="mdp">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">

        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat" routerLink="home">Connexion</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
  

    <!-- /.social-auth-links -->

    <a  class="text-left" routerLink="/register"> Inscription</a>

  </div>
  <!-- /.login-box-body -->
</div>
</body>
