
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Liste des Sites

    </h1>

  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-header">
            <h3 class="box-title"> </h3>
          </div>
          <!-- /.box-header -->
          <div class="box-body">

            <input name="rech" [(ngModel)]="rech" placeholder="Entrez le titre" ><br>
            <table id="example2" class="table table-bordered table-hover">
              <thead>
              <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Visibilité</th>
                <th>Preset </th>
                <th>Rôle</th>
                <th>Editer</th>
                <th>Supprimer</th>
                <th>Ajouter aux Favori</th>
                

              </tr>
              </thead>
              <tbody>

              <tr *ngFor="let sites of listSites | site:rech">
                <td>{{sites.title}}</td>
                <td>{{sites.description}}</td>
                <td>{{sites.visibility }}</td>
                <td>{{sites.preset}}</td>
                <td>{{sites.role}}</td>
                <td data-toggle="modal" data-target="#editList" (click)="getSiteId(sites.id)"><i class="fa fa-edit"></i> </td>
                <td data-toggle="modal" data-target="#deleteList" (click)="getSiteId(sites.id)"><i class="fa fa-trash" ></i></td>
            <td ><img src="assets/dist/img/star.png" (click)="AddFav(sites.id)"></td>
              </tr>
              </tbody>


            </table>
          </div>
          <!-- /.box-body -->
        </div>


        <div class="modal fade" id="editList">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Modifier le site </h4>
              </div>
              <div class="modal-body">

                <form role="form">
                  <!-- text input -->
                  <div class="form-group">
                    <label>Titre du site</label>
                    <input type="text" class="form-control" placeholder="Title" name="title" [(ngModel)]="title">
                  </div>

                  <div>
                    <label>visibilité</label>
                    <input type="text" class="form-control" placeholder="Visibilité." name="visibilité" [(ngModel)]="visibility">
                  </div>
                  <div>
                    <label>Description</label>
                    <input type="text" class="form-control" placeholder="description." name="description" [(ngModel)]="description">
                  </div>

                </form>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Fermer</button>
                <button type="button" class="btn btn-default pull-left" (click)="updateSite(idSite,title,visibility,description)" data-dismiss="modal">Modifier</button>

              </div>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>



        <div class="modal fade" id="deleteList">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">supprimer un site </h4>
              </div>
              <div class="modal-body">

Vous etes sûr de supprimer ce site?!

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Non</button>
                <button type="button" class="btn btn-default pull-left" (click)="deleteSite(idSite)" data-dismiss="modal">Oui</button>

              </div>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
